<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question">What is the capital of France?</div>
        <ul class="options">
            <li><button class="btn" onclick="checkAnswer(this, 'incorrect')">Berlin</button></li>
            <li><button class="btn" onclick="checkAnswer(this, 'correct')">Paris</button></li>
            <li><button class="btn" onclick="checkAnswer(this, 'incorrect')">Madrid</button></li>
            <li><button class="btn" onclick="checkAnswer(this, 'incorrect')">Rome</button></li>
        </ul>
        <div class="result" id="result"></div>
    </div>

    <script>
        function checkAnswer(button, status) {
            const resultDiv = document.getElementById('result');
            if (status === 'correct') {
                resultDiv.textContent = "Correct! ðŸŽ‰";
                resultDiv.style.color = 'green';
            } else {
                resultDiv.textContent = "Wrong! Try again.";
                resultDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
