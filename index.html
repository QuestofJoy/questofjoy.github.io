<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz with Scoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <div class="question" id="question">Question will appear here</div>
            <ul class="options" id="options"></ul>
        </div>
        <button class="btn hidden" id="next-btn" onclick="nextQuestion()">Next Question</button>
        <div class="result hidden" id="final-result"></div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Paris", "Madrid", "Rome"],
                correctIndex: 1
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Jupiter", "Venus"],
                correctIndex: 1
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correctIndex: 3
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const questionData = questions[currentQuestionIndex];
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const nextButton = document.getElementById('next-btn');
            const finalResult = document.getElementById('final-result');

            // Reset display
            nextButton.classList.add('hidden');
            finalResult.classList.add('hidden');
            optionsElement.innerHTML = '';

            questionElement.textContent = questionData.question;
            questionData.options.forEach((option, index) => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'btn';
                button.onclick = () => checkAnswer(index);
                li.appendChild(button);
                optionsElement.appendChild(li);
            });
        }

        function checkAnswer(selectedIndex) {
            const questionData = questions[currentQuestionIndex];
            const nextButton = document.getElementById('next-btn');

            if (selectedIndex === questionData.correctIndex) {
                score++;
                alert('Correct!');
            } else {
                alert('Wrong! The correct answer was: ' + questionData.options[questionData.correctIndex]);
            }

            nextButton.classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                displayFinalScore();
            }
        }

        function displayFinalScore() {
            const quizElement = document.getElementById('quiz');
            const finalResult = document.getElementById('final-result');

            quizElement.classList.add('hidden');
            finalResult.classList.remove('hidden');
            finalResult.textContent = `Quiz completed! Your score: ${score} / ${questions.length}`;
        }

        // Load the first question
        loadQuestion();
    </script>
</body>
</html>
